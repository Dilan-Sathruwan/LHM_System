<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="bg-light p-3 p-md-4 p-xl-5 min-vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-xxl-8"
          >
            <div class="card">
              <div class="row g-0">
                <div class="col-12 col-md-5">
                  <img
                    class="img-fluid rounded-start w-100 h-100 object-center-cover"
                    loading="lazy"
                    src="./assets/img/I am.jpg"
                    alt="Reload"
                  />
                </div>
                <div
                  class="col-12 col-md-6 d-flex align-items-center justify-content-center"
                >
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <div class="text-center mb-4"></div>
                          </div>
                        </div>
                      </div>
                      
                        
                      
                      <form action="#!">
                        <div class="row gy-3 overflow-hidden">
                          
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-primary" type="submit">
                                ADMIN
                              </button>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-primary" type="submit">
                                LECTURER
                              </button>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-primary" type="submit">
                                STUDENT
                              </button>
                            </div>
                          </div>
                          



                         
                       
                        </div>
                      </form>
                     
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </body>
</html>
