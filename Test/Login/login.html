<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .role-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <h3>Login</h3>
            <div class="role-toggle sel">
                <div class="selc">
                    <input type="radio" name="role" id="studentRole" value="student" required>
                    <label for="studentRole" class="form-label me-2">Student</label>
                    <input type="radio" name="role" id="lecturerRole" value="lecturer">
                    <label for="lecturerRole" class="form-label me-2">Lecturer</label>
                    <input type="radio" name="role" id="adminRole" value="administrator">
                    <label for="adminRole" class="form-label">Administrator</label>
                </div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
